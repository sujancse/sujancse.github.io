<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geofence | Google Maps Geofence API in a more sophisticated way.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyATa_bzaKqTYmStTJ4zNtgCeO12fpkpMY4"></script>
    <script src="gmap-geofence/gmap-v3-geofence.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="https://github.com/sujancse/google-map-geofence" target="blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    
    <div id="header">
        <h1>geofence.js</h1>
        <h2>Google Maps Geofence API in a more sophisticated way. </h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div id="mymap"></div>
            </div>

            <div class="col-sm-4">
                <div class="textarea-part">
                    <textarea name="coords" id="coords" cols="30" rows="14" class="form-control"></textarea>
                    <button class="btn btn-info btn-apply" id="draw">Draw</button>
                </div>
            </div>
        </div>
    </div>

<script src="js/custom.js"></script>
</html>
